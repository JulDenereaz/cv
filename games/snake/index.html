<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="main.js"></script>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<title>Snake</title>
</head>

<body>
	<div id="container" oncontextmenu="return(false)">
		<button id="misc" onkeydown="return(false)" style="position:absolute;left: 470px;top:20px;z-index:100;" onclick="lol()">Do not click</button>
		<button id="hsb" onkeydown="return(false)" style="position:absolute;left: 470px;top:55px;z-index:100;" onclick="hsw();">High Scores</button>
		<div id="title">
			<div style="position:absolute;">
				<p>Name :</p><input pattern="[A-Za-z]" onkeydown="return alphaOnly(event)" oninput="nameinput(this.value)" id="name" type="text" maxlength="16" value="Anonymous" style="background:black;color:#F29F3F;font-weight:bold;margin-left:10px;width:160px;outline:none">
			</div>
			<div style="position:absolute;left:50%;width:123px;margin-left:-63px;">
				<h1>Snake</h1>
			</div>
		</div>
		<div id="game"><div id="gameover"><h3>Game Over !<br>Size : 0<br>Score : 0</h3></div></div>
		<div id="highscorewindow">
			<table class="table" id="htable">
			</table>
		</div>
		<div id="highscore"></div>
		<div id="stats">
			<div style="position:absolute;left:470px;">
				<button onclick="newgame()" onkeydown="return(false)" style="position: absolute;top: 10px;">New Game</button>
				<br>
				<br>
				<br>
				<button id="walltoggle" onkeydown="return(false)" onclick="inviswall()" style="position: absolute;top: 45px;">Invisible Wall</button>
			</div>
			<div id="difficulty"><p>Difficulty : 8</p></div>
			<input oninput="myslider(this)" type="range" id="slider" min="0" max="10" value="8">
			<div id="score"><h4>Score : 0</h4></div>
			<br>
			<br>
			<div id="pscore"><h4>Best Score : 0</h4></div>
		</div>
</body>
