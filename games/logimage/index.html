<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<title>Logimage</title>
</head>

<body>
	<div oncontextmenu="return(false)">
		<div class="container">
			<h2 class="titles"><a onclick="game()">New Game</h2>
			<h2 id="loader" class="titles"><a onclick="load()">Load Game</h2></a>
			<div>
				<h3>Game Size : <span id="gameSize">25</span> | Time : <span id="time">0</span></h3>
			</div>
			<input oninput="gameSize(this)" type="range" class="slider" step="5" id="slider" min="5" max="100" value="25"></div>
		</div>
		<canvas id="cvs"></canvas>
	</div>
	<script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js></script>
	<script src="core.js"></script>
</body>
