<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<title>Battle Tanks</title>
</head>

<body>
	<div id="container" oncontextmenu="return(false)">
		<h1>Battle Tanks</h1>
			<div style="width: 504px;height:50px;display: table;margin: 0 auto;margin-top:50px;">
				<div style="float: left">
					<form id="form">
						<label for="username">Your Name :</label>
						<input name="username" type="text" placeholder="Username" onkeydown="return alphaOnly(event)" pattern="[A-Za-z]" id="username">
					</form>
				</div>
				<div style="float: right">
					<a href="#" class="mybutton ssb" onclick="start()">Start</a> 
				</div>
			</div>
		<canvas id="cvs" width="1000px" height="1000px"></canvas>
	</div>
	<script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js></script>
	<script src="objects.js"></script>
	<script src="collisions.js"></script>
	<script src="anim.js"></script>
	<script src="main.js"></script>
</body>
