<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Test - Pluton</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .test-indicator {
            background: red;
            color: white;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }
        .css-loaded .test-indicator {
            background: green;
        }
    </style>
</head>
<body>
    <div class="test-indicator">
        CSS Loading Test - If this is GREEN, CSS is working. If RED, CSS failed to load.
    </div>
    
    <div class="container">
        <h1>CSS Test Page</h1>
        <p>This page tests if the CSS is loading correctly.</p>
        
        <div class="card" style="margin: 2rem 0;">
            <div class="card-icon" style="background: linear-gradient(135deg, #6366f1, #6366f1dd);">
                <i class="fas fa-test"></i>
            </div>
            <h3 class="card-title">Test Card</h3>
            <p class="card-description">If this card has proper styling, CSS is working.</p>
            <span class="card-category">test</span>
        </div>
    </div>

    <script>
        // Check if CSS variables are available (indicates CSS loaded)
        const testEl = document.querySelector('.test-indicator');
        const computedStyle = getComputedStyle(document.body);
        const bgColor = computedStyle.getPropertyValue('background-color') || computedStyle.backgroundColor;
        
        // If body has the dark background from CSS, mark as loaded
        if (bgColor.includes('15, 23, 42') || bgColor.includes('#0f172a')) {
            document.body.classList.add('css-loaded');
            testEl.textContent = 'CSS LOADED SUCCESSFULLY - Dark theme detected!';
        } else {
            testEl.textContent = 'CSS NOT LOADED - Background: ' + bgColor;
        }
    </script>
</body>
</html>
